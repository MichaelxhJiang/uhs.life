<template name="firstTime">
    <div class="image-container full-height" style="background-image: url('/img/home-bg.jpg')">
        {{#if isInRole 'student'}}
            <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="wizard-container">
                        <div class="card">
                            <div class="card-head">
                                <div id="firstIntro">
                                    <h2>{{_ "first.greet"}}</h2>
                                    <p>{{_ "first.greet_more"}}</p>
                                </div>
                                <div id="teachIntro" hidden>
                                    <h2>{{_ "first.teach"}}</h2>
                                    <p>
                                        {{_ "first.teach_more"}}
                                    </p>
                                </div>
                                <div id="interestIntro" hidden>
                                    <h2>{{_ "first.teach_t"}}</h2>
                                    <p>
                                        {{_ "first.teach_t_more"}}
                                    </p>
                                </div>
                                <div id="emailIntro" hidden>
                                    <h2>{{_ "first.news"}}</h2>
                                    <p>{{_ "first.news_more"}}</p>
                                    <p>{{_ "first.news_inst"}}</p>
                                </div>
                                <div id="confirmIntro" hidden>
                                    <h2>{{_ "first.confirm"}}</h2>
                                    <p>
                                        {{_ "first.confirm_more"}}
                                    </p>
                                </div>
                            </div>
                            <hr />
                            <div class="card-body">
                                <div class="info-form" id="beginIntro">
                                    <a href="" class="btn btn-lg btn-login" id="startFirst">
                                        {{_ "first.btn.intro"}}
                                    </a>
                                </div>
                                <div class="info-form" id="teachAssistInfo" hidden>
                                    <form class="teach-assist-login" id="teachAssistForm">
                                        <input type="text" id="teachUser" placeholder="{{_ "first.input.sNum"}}">
                                        <input type="password" id="teachPass" placeholder="{{_ "first.input.sPass"}}">
                                        <input type="submit" class="btn btn-primary btn-lg btn-login mb-15" value="{{_ "first.btn.authorize"}}">
                                    </form>
                                    <div class="teachLoader" hidden>
                                        <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
                                        <span class="sr-only">{{_ "loading"}}</span>
                                    </div>
                                    <span>{{_ "first.teach_skip"}} <a href="" id="skipNext">{{_ "first.btn.skip"}}</a></span>
                                </div>
                                <div class="info-form" id="interestFormIntro" hidden>
                                    <form class="select-organizations" id="interestForm">
                                        <div class="form-group mb-15">
                                            <label for="categoryInterest">Categories</label>
                                            <select name="category-selector" class="category-select" id="categoryInterest" multiple style="width: 60%"></select>
                                        </div>
                                        <div class="form-group mb-15">
                                            <label for="clubInterest">Clubs</label>
                                            <select name="category-selector" class="category-select mb-15" id="clubInterest" multiple style="width: 60%"></select>
                                        </div>
                                        <input type="submit" class="btn btn-primary btn-lg btn-login mb-15" value="Confirm">
                                    </form>
                                    <span>{{_ "first.teach_t_skip"}} <a href="" id="skipInterest">{{_ "first.btn.skip"}}</a></span>
                                </div>
                                <div class="info-form" id="subscriptionEmail" hidden>
                                    <form id="newsletterEmailForm">
                                        <input type="email" placeholder="Your Email" id="personalEmail">
                                        <input type="submit" class="btn btn-primary btn-lg btn-login mb-15" value="{{_ "first.btn.signup"}}">
                                        <span>{{_ "first.news_skip"}} <a href="" id="skipEmail">{{_ "first.btn.skip"}}</a></span>
                                    </form>
                                </div>
                                <div class="info-form" id="confirmDetails" hidden>
                                    <form class="form" id="finalForm">
                                        <div class="form-group">
                                            <input type='checkbox' class='ios8-switch' id='checkboxTerms'>
                                            <label for='checkboxTerms'>{{_ "first.input.cTerms"}}</label>
                                        </div>
                                        <input type="submit" class="btn btn-lg btn-login" value="{{_ "first.btn.done"}}">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="final-message" hidden>
                        <h1>{{_ "first.done"}}</h1>
                        <h2>{{_ "first.done_more"}}</h2>
                    </div>
                </div>
            </div>
        </div>
        {{else}}
            <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="wizard-container">
                        <div class="card">
                            <div class="card-head">
                                <div id="firstIntro">
                                    <h2>{{_ "first.greet"}}</h2>
                                    <p>{{_ "first.greet_more"}}</p>
                                </div>
                                <div id="teachIntro" hidden>
                                    <h2>{{_ "first.teach_t"}}</h2>
                                    <p>
                                        {{_ "first.teach_t_more"}}
                                    </p>
                                </div>
                                <div id="emailIntro" hidden>
                                    <h2>{{_ "first.news"}}</h2>
                                    <p>{{_ "first.news_more"}}</p>
                                    <p>{{_ "first.news_inst"}}</p>
                                </div>
                                <div id="confirmIntro" hidden>
                                    <h2>{{_ "first.confirm"}}</h2>
                                    <p>
                                        {{_ "first.confirm_t_more"}}
                                    </p>
                                </div>
                            </div>
                            <hr />
                            <div class="card-body">
                                <div class="info-form" id="beginIntro">
                                    <a href="" class="btn btn-lg btn-login" id="startFirst">
                                        {{_ "first.btn.intro"}}
                                    </a>
                                </div>
                                <div class="info-form" id="teachAssistInfo" hidden>
                                    <form class="select-organizations" id="organizationsForm">
                                        <div class="form-group mb-15">
                                            <label for="firstCourseSelect">{{_ "first.input.tCourse"}}</label>
                                            <select name="category-selector" class="category-select " id="firstCourseSelect" multiple style="width: 60%"></select>
                                        </div>
                                        <div class="form-group mb-15">
                                            <label for="firstClubSelect">{{_ "first.input.tClub"}}</label>
                                            <select name="category-selector" class="category-select mb-15" id="firstClubSelect" multiple style="width: 60%"></select>
                                        </div>
                                        <input type="submit" class="btn btn-primary btn-lg btn-login mb-15" value="Confirm">
                                    </form>
                                    <span>{{_ "first.teach_t_skip"}} <a href="" id="skipNext">{{_ "first.btn.skip"}}</a></span>
                                </div>
                                <div class="info-form" id="subscriptionEmail" hidden>
                                    <form id="newsletterEmailForm">
                                        <input type="email" placeholder="Your Email" id="personalEmail">
                                        <input type="submit" class="btn btn-primary btn-lg btn-login mb-15" value="Join the club">
                                        <span>{{_ "first.news_skip"}} <a href="" id="skipEmail">{{_ "first.btn.skip"}}</a></span>
                                    </form>
                                </div>
                                <div class="info-form" id="confirmDetails" hidden>
                                    <form class="form" id="finalForm">
                                        <label for="introName">{{_ "first.input.cName"}}</label>
                                        <input type="text" id="introName" disabled>
                                        <label for="introTagLine">Tag line: max 25 characters</label>
                                        <input type="text" id="introTagLine" placeholder="'English Teacher, Thrill lover', 'I love uhs' ..." maxlength="25">
                                        <label for="introSubEmail">{{_ "first.input.cMail"}}</label>
                                        <input type="email" id="introSubEmail" disabled>
                                        <div class="form-group">
                                            <input type='checkbox' class='ios8-switch' id='checkboxTerms'>
                                            <label for='checkboxTerms'>{{_ "first.input.cTerms"}}</label>
                                        </div>
                                        <input type="submit" class="btn btn-lg btn-login" value="Confirm">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="final-message" hidden>
                        <h1>{{_ "first.done"}}</h1>
                        <h2>{{_ "first.done_more"}}</h2>
                    </div>
                </div>
            </div>
        </div>
        {{/ if}}
    </div>

</template>
