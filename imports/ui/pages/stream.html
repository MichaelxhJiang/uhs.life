<template name="stream">
    {{> navigation}}
    {{> editor}}
    {{> fullpagecal}}
    <div class="container main">
        <div class="col-lg-12 content">
            <div class="button-group filter-button-group mb-30">
                <button class="filter-btn is-checked" data-filter="*">{{_ "stream.all"}}</button>
                {{#each category}}
                    <button class="filter-btn" data-filter=".{{name}}">{{name}}</button>
                {{/each}}
            </div>
            <div class="grid">
                <div class="grid-sizer"></div>
                <div class="gutter-sizer"></div>
                {{#each allPosts}}
                    {{#if isImageOnly}}
                        <div class="grid-item image {{categories}}" tabindex="0">
                            <div class="item-container">
                                <img class="img-responsive" src="{{imageLink}}" alt="{{headline}}"/>
                            </div>
                            <div class="main-info">
                                <h3>{{headline}}</h3>
                                <p class="text-muted">{{writer}}</p>
                                <span class="grid-item-footer">{{_ "stream.time_range"}}: {{effectiveDate}}</span>
                            </div>
                        </div>
                    {{/ if}}
                    {{#if isTextOnly}}
                        <div class="grid-item {{categories}}" tabindex="0">
                            <div class="post-title mb-10">
                                <h3>{{headline}}</h3>
                            </div>
                            <p>
                                {{content}}
                            </p>
                            <span class="grid-item-footer">{{writer}} | {{_ "stream.time_range"}}: {{effectiveDate}}</span>
                        </div>
                    {{/ if}}
                    {{#if isVideo}}
                        <div class="grid-item {{categories}} image" tabindex="0">
                            <div class="video-wrapper">
                                <iframe src="https://www.youtube-nocookie.com/embed/{{videoId}}?rel=0&amp;controls=1" frameborder="0" id="videoPreviewFrame" allowfullscreen></iframe>
                            </div>
                            <div class="main-info">
                                <h3>{{headline}}</h3>
                                <p class="text-muted">{{writer}}</p>
                                <span class="grid-item-footer">{{_ "stream.time_range"}}: {{effectiveDate}}</span>
                            </div>

                        </div>
                    {{/ if}}
                    {{#if isImageText}}
                        {{#if imageOverText}}
                            <div class="grid-item image {{categories}}" tabindex="0">
                                <div class="item-container">
                                    <img src="{{imageLink}}" alt="{{headline}}" class="item-image">
                                </div>
                                <div class="main-info">
                                    <h3>{{headline}}</h3>
                                    <p class="text-muted">{{writer}}</p>
                                    <p>{{content}}</p>
                                    <span class="grid-item-footer">{{_ "stream.time_range"}}: {{effectiveDate}}</span>
                                </div>
                            </div>
                        {{/ if}}
                        {{#if textOverImage}}
                            <div class="grid-item image {{categories}} text-over-image" tabindex="0">
                                <div class="grid-bg-img-container" style="background: url({{imageLink}})">
                                    <div class="overlay-partial">
                                        <div class="post-title mb-10">
                                            <h3 aria-hidden="true">{{headline}}</h3>
                                        </div>
                                        <p>{{content}}</p>
                                        <span class="grid-item-footer">{{writer}} | {{_ "stream.time_range"}}: {{effectiveDate}}</span>
                                    </div>
                                </div>
                            </div>
                        {{/ if}}
                    {{/ if}}
                {{else}}
                    <h2 class="text-center" tabindex="0">{{_ "stream.no"}}</h2>
                {{/ each}}
            </div>
        </div>
    </div>
</template>
