<template name="login">
    <div class="container-fluid full-screen">
        <div class="branding">
            <span class="life-brand">{{_ "login.branding"}}</span>
        </div>
        <div class="login-menu ">
            <ul class="login-menu-items">
                <li class="hidden-xs hidden-sm"><a>{{_ "login.about"}}</a></li>
                <li class="hidden-xs hidden-sm"><a>{{_ "login.help"}}</a></li>
                <li class="hidden-xs hidden-sm"><a>{{_ "login.legal"}}</a></li>
            </ul>
        </div>
        <div class="col-lg-8 col-md-8 jumbotron-area hidden-sm hidden-xs">
            <div class="information">
                <h1 class="jumbotron-greeting">{{_ "login.welcome"}}</h1>
                <span class="jumbotron-title">Here are some important information</span>
                <p class="jumbotron-details">
                    Thank you so much for trying out uhs.life, the first app by School Dot Life Foundation.
                    To log into the app click on the button on the right, if you need detailed instructions on how to login to our app,
                    please click the read more button, you will be redirected to a tutorial on how to login. We are working hard on optimizing the login experience,
                    however, we have quite a lot of things to take care of first. Uhs.life is currently going through what we call "Advanced Beta" stage, which means
                    although we are at official release, we are not yet able to ensure uptime and consistency, thank you for understanding!
                </p>
                <a class="btn btn-lg btn-white" href="https://medium.com/uhslife/how-to-login-to-uhs-life-3dd66c89fae8">{{_ "login.read_more"}}</a>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 login-area">
            <div class="login-with-google">
                <h1 class="mb-30">{{_ "login.title"}}</h1>
                <a class="btn btn-primary btn-lg btn-login ptb-30" id="googleLogin" href="">
                    <i class="fa fa-fw fa-2x fa-google" aria-hidden="true"></i> {{_ "login.main_btn"}}
                </a>
            </div>
