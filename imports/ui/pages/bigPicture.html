<template name="bigPictureItem">
    <h1>{{headline}}</h1>
    <img src="{{imageLink}}" />
    <br>
    <h3 class="mt-30">{{content}}</h3>
</template>

<template name="bottomBar">
    <nav class="navbar-fixed-bottom bottom-bar">
        <div class="bottom-inner">
            <h2><span id="clock"></span> - <span id="rotatingMessage">All visitors please report to main office!</span></h2>
        </div>

    </nav>
</template>

<template name="sidePanel">
    <div class="sidePanelContainer">
        <div class="iconContainer">
            <h2 class="iconText">
                <i id="icon" class="wi wi-day-sunny"></i>
            </h2>
        </div>
        <div class="coverageContainer">
            <h2 class="coverageText">
                <span id="coverage"></span>
            </h2>
        </div>
        <div class="weatherContainer">
            <h2 class="weatherText">
                <span id="weather"></span>
            </h2>
        </div>
        <div class="clockContainer">
            <h1 class="clockText"><span id="clock"></span></h1>
        </div>
        <div class="dateContainer">
            <h2 class="dateText"><span id="date"></span></h2>
        </div>
        <!--
        <h2><span id="clock" class="clock"></span> - <span id="rotatingMessage">All visitors please report to main office!</span></h2>
    -->
    </div>
</template>
