<template name="stream">
    {{> navigation}}
    {{> editor}}
    <div class="container main">
        <div class="col-lg-12 content">
            <div class="button-group filter-button-group mb-30">
                <button class="filter-btn is-checked" data-filter="*" data-tooltip="I'm a tooltip!">ALL</button>
                <button class="filter-btn" data-filter=".a">Test A</button>
                <button class="filter-btn" data-filter=".b">Test B</button>
                <button class="filter-btn" data-filter=".image">Images</button>
            </div>
            <div class="grid">
                <div class="grid-sizer"></div>
                <div class="gutter-sizer"></div>
                {{#each allPosts}}
                    {{#if isImageOnly}}
                        <div class="grid-item image">
                            <div class="item-container">
                                <img class="img-responsive" src="{{imageLink}}" />
                                <div class="overlay-small">
                                    <div class="text">
                                        <h4>{{headline}}</h4>
                                        <div class="image-only-author">
                                            <div class="author-img-container">
                                                <img src="{{picture}}" height="25" class="img-circle"/>
                                            </div>
                                            <p>{{writer}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{/ if}}
                    {{#if isTextOnly}}
                        <div class="grid-item a">
                            <div class="post-title mb-10">
                                <h3>{{headline}}</h3>
                            </div>
                            <p>
                                {{content}}
                            </p>
                            <span class="grid-item-footer">{{writer}} | Effective: {{effectiveDate}}</span>
                        </div>
                    {{/ if}}
                    {{#if isImageText}}
                        {{#if imageOverText}}
                            <div class="grid-item image">
                                <div class="item-container">
                                    <img src="{{imageLink}}" alt="Test Image" class="item-image">
                                    <div class="overlay">
                                        <div class="text">
                                            <h3>{{headline}}</h3>
                                            <span>{{writer}}</span>
                                            <p>{{content}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {{/ if}}
                        {{#if textOverImage}}
                            <div class="grid-item image text-over-image" style="background: url({{imageLink}})">
                                <div class="overlay-partial">
                                    <div class="post-title mb-10">
                                        <h3>{{headline}}</h3>
                                        <p class="author-info">
                                            <a href="https://google.ca" class="link-sm">{{writer}}</a>
                                        </p>
                                    </div>
                                    <p>{{content}}</p>
                                    <span class="grid-item-footer">Effective: {{effectiveDate}}</span>
                                </div>
                            </div>
                        {{/ if}}
                    {{/ if}}
                    {{#if isBlog}}
                        <div class="grid-item image blog-item" id="{{_id}}">
                            <img class="img-responsive" src="{{imageLink}}" />
                            <div class="grid-blog-body">
                                <h3>{{title}}</h3>
                                <p class="author-info">
                                    <a class="link-sm">{{writer}}</a>
                                </p>
                                <p>{{subtitle}}</p>
                                <a href="" class="btn btn-primary btn-wide">Read More</a>
                            </div>
                        </div>
                    {{/ if}}
                {{/ each}}
