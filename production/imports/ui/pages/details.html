<template name="details">
    {{> navigation oper="true"}}
    <div class="main post-body">
        <div class="container-fluid post-header center-wrapper" style="background-image: url({{postSplash}})">
            <div>
                <h1>{{postSubtitle}}</h1>
            </div>
            <div class="navbar-fixed-bottom text-center text-capitalize scroll-down">
                <p>{{_ "details.scroll"}}</p>
                <div class="bounce arrow"></div>
            </div>
        </div>
        <div class="container mb-30">
            <div class="post-info mt-30">
                <div class="key-info">
                    <div class="author-img-container">
                        <img src="{{picture}}" height="45" class="img-circle"/>
                    </div>
                    <div>
                        <span class="name">{{name}}</span>
                        <span class="description">{{tagline}}</span>
                    </div>
                </div>
                <div class="other-info">
                    <span class="name">{{_ "details.poseted_date"}}: July 29th, 2017</span>
                    <span>Tags:
                        {{postTags}}
                    </span>
                </div>
            </div>
            <div class="post-text mt-30">
                {{{postBody}}}
            </div>
        </div>
