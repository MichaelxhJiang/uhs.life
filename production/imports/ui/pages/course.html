<template name="course">
    {{> navigation oper="true"}}
    <div class="main post-body mb-60">
        <div class="container-fluid center-wrapper course-header">
            <div class="sections-container">
                {{# if isMobile}}
                    <div class="row">
                        <div class="col-md-3 col-sm-6 col-xs-6 mb-30">
                            <div class="section-card">
                                <canvas id="knowledgeChart" width="400" height="400"></canvas>
                                <h3>Knowledge</h3>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <div class="section-card">
                                <canvas id="thinkingChart"></canvas>
                                <h3>Thinking</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-15">
                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <div class="section-card">
                                <canvas id="communicationChart"></canvas>
                                <h3>Communication</h3>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <div class="section-card">
                                <canvas id="applicationChart"></canvas>
                                <h3>Application</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="section-card">
                                <h2 class="performance-mark">30%</h2>
                                <h3 class="mt-0">Culminating</h3>
                            </div>
                        </div>
                    </div>
                {{else}}
                    <div class="row">
                        <div class="col-md-3 col-sm-6 col-xs-6 mb-30">
                            <div class="section-card">
                                <canvas id="knowledgeChart" width="400" height="400"></canvas>
                                <h3>Knowledge</h3>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <div class="section-card">
                                <canvas id="thinkingChart"></canvas>
                                <h3>Thinking</h3>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <div class="section-card">
                                <canvas id="communicationChart"></canvas>
                                <h3>Communication</h3>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <div class="section-card">
                                <canvas id="applicationChart"></canvas>
                                <h3>Application</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="section-card">
                                <h2 class="performance-mark">30%</h2>
                                <h3 class="mt-0">Culminating</h3>
                            </div>
                        </div>
                    </div>
                {{/if}}

            </div>
            <div class="navbar-fixed-bottom text-center text-capitalize scroll-down hidden-xs">
                <p>Scroll Down</p>
                <div class="bounce arrow"></div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-30">
                <div class="col-md-12 text-center assessment-tabs">
                    <div class="button-group filter-button-group mb-30">
                        <button class="filter-btn is-checked" data-tab="assessments">Assessments</button>
                        <button class="filter-btn" data-tab="insights">Insights</button>
                        <button class="filter-btn" data-tab="resources">Resources</button>
                    </div>
                </div>
            </div>
            <div class="assessments">
                {{#each assessment}}
                <div class="row mb-30">
                    {{#each this}}
                        <div class="col-md-6">
                            <div class="assessment-body text-center">
                                <div class="assessment-info">
                                    <h3>{{title}}</h3>
                                    <p>{{feedback}}</p>
                                </div>
                                <div class="assessment-performance">
                                    <div class="performance-presenter" hidden>
                                        <div class="close-presenter">
                                            <i class="fa fa-2x fa-times"></i>
                                        </div>
                                        <h4 class="presenter-section">Section Title</h4>
                                        <h3>You got <span class="important">10</span> out of <span class="important">10</span></h3>
                                        <h5 class="mb-30">Weight: 10</h5>
                                        <h4 class="text-left">Insights:</h4>
                                        <ul class="text-left">
                                            <li>This is insight number 1</li>
                                            <li>Your performance in this section caused your mark to rise by 2.1%</li>
                                        </ul>
                                    </div>
                                    {{# with K}}
                                        <div class="knowledge performance">
                                            <div class="performance-progress" id="test1" data-progress="{{percentage}}"></div>
                                            <div class="general-info"><p>Knowledge - <span class="important">{{percentage}}</span></p></div>
                                        </div>
                                    {{else}}
                                        <div class="knowledge performance not-available">
                                            <div class="performance-progress" data-progress="0"></div>
                                            <div class="general-info"><p>Knowledge - <span class="important">No Marks Available</span></p></div>
                                        </div>
                                    {{/ with}}
                                    {{# with T}}
                                        <div class="thinking performance">
                                            <div class="performance-progress" data-progress="{{percentage}}"></div>
                                            <div class="general-info"><p>Thinking - <span class="important">{{percentage}}</span></p></div>
                                        </div>
                                    {{else}}
                                        <div class="thinking performance not-available">
                                            <div class="performance-progress" data-progress="0"></div>
                                            <div class="general-info"><p>Thinking - <span class="important">No Marks Available</span></p></div>
                                        </div>
                                    {{/ with}}
                                    {{# with C}}
                                        <div class="communication performance">
                                            <div class="performance-progress" data-progress="{{percentage}}"></div>
                                            <div class="general-info"><p>Communication - <span class="important">{{percentage}}</span></p></div>
                                        </div>
                                    {{else}}
                                        <div class="communication performance not-available">
                                            <div class="performance-progress" data-progress="0"></div>
                                            <div class="general-info"><p>Communication - <span class="important">No Marks Available</span></p></div>
                                        </div>
                                    {{/ with}}
                                    {{# with A}}
                                        <div class="application performance">
                                            <div class="performance-progress" data-progress="{{percentage}}"></div>
                                            <div class="general-info"><p>Application - <span class="important">{{percentage}}</span></p></div>
                                        </div>
                                    {{else}}
                                        <div class="application performance not-available">
                                            <div class="performance-progress" data-progress="0"></div>
                                            <div class="general-info"><p>Application - <span class="important">No Marks Available</span></p></div>
                                        </div>
                                    {{/ with}}
                                </div>
                            </div>
                        </div>
                    {{/each}}
                </div>
                {{/ each}}
            </div>
            <div class="insights">
                <div class="row mb-30">
                    <div class="col-md-12">
                        <div class="assessment-body text-center">
                            <div class="chart-content">
                                <h3>Mark by Assignment Polygraph</h3>
                                <canvas id="markByAssignment"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-30">
                    <div class="col-md-12">
                        <div class="assessment-body text-center">
                            <div class="chart-content">
                                <h3>Section Mark by Assignment</h3>
                                <canvas id="sectionMarkByAssignment"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="resources" hidden>
                {{#each readings}}
                    <div class="col-lg-12 draft-item" id="{{_id}}">
                        <!-- Blog post example, with featured image -->
                        <div class="editor-options draft-inline">
                            <div class="image-preview">
                                <img src="{{imageLink}}" class="img-responsive">
                            </div>
                            <div class="content-preview">
                                <h3 class="draft-title">{{headline}}{{title}}</h3>
                                <span>Created: {{releaseDate}}.</span>
                                <p class="draft-body">{{subtitle}}</p>
                            </div>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
