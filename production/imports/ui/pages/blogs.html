<template name="blogs">
    {{> navigation}}
    {{> editor}}
    <div class="container main">
        <div class="content">
            {{#each blogCategories}}
                {{> blogCategory}}
            {{/ each}}
        </div>
    </div>
</template>

<template name="blogItem">
    <div class="grid-item image {{categories}} blog-item story-item" id="{{_id}}">
        <div class="image-wrap" style="background-image: url({{imageLink}})">
        </div>
        <div class="grid-blog-body">
            <h3>{{title}}</h3>
            <span class="grid-item-footer">{{writer}}</span>
            <p>{{subtitle}}</p>
            <span class="grid-item-footer">{{date}}</span>
            <!--<a href="" class="btn btn-primary btn-wide">Read More</a>-->
        </div>
    </div>
</template>

<template name="blogCategory">
    <div data-category-name="{{categoryName}}">
        <div class="row mb-15">
            <div class="col-lg-12">
                <h3>{{categoryName}}</h3>
                <a href="" class="view-all">View All</a>
            </div>
        </div>
        {{#each blogRow blogPreviews}}
            <div class="row">
                {{#each rowItems}}
                    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                        {{> blogItem}}
                    </div>
                {{/ each}}
            </div>
        {{/each}}
    </div>
</template>
