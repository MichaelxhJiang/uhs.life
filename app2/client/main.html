

<head>
  <title>app2</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  <h2>Test Image upload</h2>
  {{> addAnnouncement}}
  {{> addImage}}
  {{> announcements}}
  <h2>Algolia Search Engine</h2>
  {{> search}}
  {{> message}}
  {{> viewImage}}

</body>

<template name="announcements">
  <h3>Announcement List</h3>
    <p>{{content.nbHits}} results. Here are the {{content.hitsPerPage}} first:</p>
    <ul>
        {{#each content.hits}}
            <li class="announcement">{{announcement}} {{description}} {{imgId}}</li>
        {{/each}}
    </ul>
</template>

<template name="message">
  <h2>Current message:</h2>
    <h3>{{title}} : {{message}}</h3>
</template>

<template name="addAnnouncement">
  <h2>New Announcement</h2>
  <form class="new">
        <input type="text" name="title" placeholder="Title here" />
        <input type="text" name="message" placeholder="Message here" />
        <input type="submit" value="Submit">
  </form>
</template>

<template name="addImage">
  <div id="dropzone" class="dropzone" style="background-color:#0000FF">
    Drop file here to upload
  </div>
</template>

<template name="viewImage">
  <h3>Image:</h3>
  {{#with image}}
  <div style="border:thin">
    <a href="{{this}}" target="_blank" class="thumbnail">
      <img src="{{this}}" />
    </a>
  </div>
  {{/with}}
</template>


<template name="search">
    <input type="search" id="mySearch" placeholder="Search for test">
    <button id="searchButton">Search</button>
    <p>{{content.nbHits}} results. Here are the {{content.hitsPerPage}} first:</p>
    <ul>
        {{#each content.hits}}
            <li class="announcement">{{announcement}} {{description}} {{imgId}}</li>
        {{/each}}
    </ul>
</template>
