<head>
  <title>app2</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
    {{> movies}}
    {{> post}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="movies">
    <input type="search" id="mySearch" placeholder="Search for test">
    <button>Search</button>
    <p>{{content.nbHits}} results. Here are the {{content.hitsPerPage}} first:</p>
    <ul>
        {{#each content.hits}}
            <li>{{announcement}} {{description}}</li>
        {{/each}}
    </ul>
</template>

<template name="post">
    <input type="search" id="announcement" placeholder="title">
    <input type="search" id="description" placeholder="description">
    <button>Post</button>
</template>
