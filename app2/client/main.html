<head>
  <title>app2</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  <h2>Test Image upload</h2>
  {{> addAnnouncement}}
  {{> addImage}}
  {{> announcements}}
  {{> message}}
  {{> viewImage}}
  <h2>Algolia Search Engine</h2>
  {{> hello}}
  {{> movies}}
  {{> post}}
</body>

<template name="announcements">
  <h3>Announcement List</h3>
  <ul>
    {{#each announcement}}
      <li class="announcement">{{title}}:{{message}}</li>
    {{/each}}
  </ul>
</template>

<template name="message">
  <h2>Current message:</h2>
    <h3>{{title}} : {{message}}</h3>
</template>

<template name="addAnnouncement">
  <h2>New Announcement</h2>
  <form class="new">
        <input type="text" name="title" placeholder="Title here" />
        <input type="text" name="message" placeholder="Message here" />
        <input type="submit" value="Submit">
  </form>
</template>

<template name="addImage">
  <div id="dropzone" class="dropzone" style="background-color:#0000FF">
    Drop file(s) here to upload
  </div>
</template>

<template name="viewImage">
  <h3>Image:</h3>
  {{#with image}}
  <div style="border:thin">
    <a href="{{this}}" target="_blank" class="thumbnail">
      <img src="{{this}}" />
    </a>
  </div>
  {{/with}}
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="movies">
    <input type="search" id="mySearch" placeholder="Search for test">
    <button>Search</button>
    <p>{{content.nbHits}} results. Here are the {{content.hitsPerPage}} first:</p>
    <ul>
        {{#each content.hits}}
            <li>{{announcement}} {{description}}</li>
        {{/each}}
    </ul>
</template>

<template name="post">
    <input type="search" id="announcement" placeholder="title">
    <input type="search" id="description" placeholder="description">
    <button>Post</button>
</template>
