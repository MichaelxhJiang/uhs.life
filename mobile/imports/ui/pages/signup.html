<template name="signup">
    <div class="signup-template-container">
        <i class="fa fa-chevron-left back-button" aria-hidden="true" id="backButton"></i>
        <div class="container material-container signup-container">
            <div class="col-md-12 col-sm-12 col-xs-12 mtb-20">
                <form class="mt-30">
                    <div class="group">
                        <input type="text" id="firstName" class="signup-input" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="signup-label">First Name</label>
                    </div>
                    <div class="group">
                        <input type="text" id="lastName" class="signup-input" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="signup-label">Last Name</label>
                    </div>
                    <div class="group">
                        <input type="text" id="email" class="signup-input email" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="signup-label">Email</label>
                    </div>
                    <div class="group">
                        <input type="password" id="password" class="signup-input password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="signup-label">Password</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="signupButton base-bottom-left" id="signupButton">
            <p class="base-signup-text" id="signupText">S i g n u p</p>
        </div>
        <div class="signup-loginButton base-bottom-right" id="loginButton">
            <p class="signup-login-text" id="loginText">L o g i n</p>
        </div>
    </div>
</template>
