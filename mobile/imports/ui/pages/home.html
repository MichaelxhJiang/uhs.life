<template name="home">
    <!-- Navigation -->
    {{> botnav}}
    <div class="home-container">
        {{#each content.hits}}
            {{#if typeCheck getType "text_media"}}
                <div class="home-card-wrapper">
                    <div class="card radius shadowDepth1">
                        <div class="card__image border-tlr-radius">
                            <img src="http://lorempixel.com/400/200/sports/" alt="image" class="border-tlr-radius">
                        </div>

                        <div class="card__content card__padding">

                            <div class="card-meta">
                                <time>{{shortenDate}}</time>
                            </div>

                            <article class="card__article">
                                <h2>
                                    <p href="/newsDetail" class="home-title">{{title}}</p>
                                    <p class="home-subtitle">{{subtitle}}</p>
                                    {{#if checkContent}}
                                        <a href="/newsDetail" class="home-link">Read More</a>
                                    {{/if}}
                                </h2>
                            </article>
                        </div>
                    </div>
                </div>
            {{else}}
                {{#if typeCheck getType "media"}}
                    <div class="home-card-wrapper">
                        <div class="card radius shadowDepth1">
                            <div class="card__image border-tlr-radius">
                                <img src="http://lorempixel.com/400/200/sports/" alt="image" class="border-tlr-radius">
                            </div>
                            <div class="card-meta">
                                <time>{{shortenDate}}</time>
                            </div>
                        </div>
                    </div>
                {{else}}
                    {{#if typeCheck getType "text"}}
                        <div class="home-card-wrapper">
                            <div class="card radius shadowDepth1">

                                <div class="card__content card__padding">

                                    <div class="card-meta">
                                        <time>{{shortenDate}}</time>
                                    </div>

                                    <article class="card__article">
                                        <h2>
                                            <p href="/newsDetail" class="home-title">{{title}}</p>
                                            <p class="home-subtitle">{{subtitle}}</p>
                                            {{#if checkContent}}
                                                <a href="/newsDetail" class="home-link">Read More</a>
                                            {{/if}}
                                        </h2>
                                    </article>
                                </div>
                            </div>
                        </div>
                    {{/if}}
                {{/if}}
            {{/if}}
            {{counter}}
        {{/each}}
    </div>
</template>
