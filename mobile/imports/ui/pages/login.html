
<template name="login">
    <div class="login-template-container">
        <i class="fa fa-chevron-left back-button" aria-hidden="true" id="backButton"></i>
        <div class="container material-container login-container">
            <div class="col-md-12 col-sm-12 col-xs-12 mtb-20">
                <form class="mt-30">
                    <div class="group">
                        <input type="text" id="email" class="login-input email" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="login-label">Email</label>
                    </div>
                    <div class="group">
                        <input type="password" id="password" class="login-input password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label class="login-label">Password</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-signupButton base-bottom-left" id="signupButton">
            <p class="login-signup-text" id="signupText">S i g n u p</p>
        </div>
        <div class="loginButton login-bottom-right" id="loginButton">
            <p class="login-text" id="loginText">L o g i n</p>
        </div>
    </div>
</template>
